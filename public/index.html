<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Auth Container -->
    <div id="auth-container">
        <h1>Login</h1>
        <div id="error-container"></div>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <hr>
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Task Container -->
    <div id="task-container" style="display: none;">
        <button id="logout-btn">Logout</button>
        <h1>Task Manager</h1>
        
        <!-- Task creation form -->
        <form id="create-task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-description" placeholder="Task Description" required></textarea>
            <input type="date" id="task-deadline" required>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Create Task</button>
        </form>
        
        <hr>
        
        <!-- Search & Filter -->
        <div>
            <input type="text" id="search-query" placeholder="Search tasks">
            <button id="search-btn">Search</button>
        </div>
        <div>
            <select id="filter-priority">
                <option value="">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="filter-due-date">
            <button id="filter-btn">Filter</button>
        </div>

        <div id="tasks-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
